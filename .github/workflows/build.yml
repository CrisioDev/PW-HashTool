name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: HashTool-Windows.exe
            pyinstaller_args: --onefile --windowed --name HashTool
          - os: macos-latest
            artifact_name: HashTool-macOS
            pyinstaller_args: --onefile --windowed --name HashTool
          - os: ubuntu-latest
            artifact_name: HashTool-Linux
            pyinstaller_args: --onefile --name HashTool

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller openpyxl

      - name: Build executable
        run: pyinstaller ${{ matrix.pyinstaller_args }} hash_tool.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/HashTool dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv dist/HashTool.exe dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
